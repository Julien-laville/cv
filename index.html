<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Curriculum vitae Julien Laville</title>
    <style>

        * {
            padding: 0;
            margin: 0;
            border: none;
            color :#474951;
            font-family: sans-serif;
        }
        
        em {
            font-size: 14px;
        }
        
        a {
            text-decoration: none;
            color: rgb(40,45,50);
        }
        
        a:hover {
           text-decoration: underline; 
        }
        
        .contact {
            text-align: center;
            max-width: none
        }
        
        .content {
            width: 800px;
            margin: auto;
            margin-bottom: 60px;
        }
        
        h1 {
            padding : 20px 0;
            font-weight: normal;
            text-align: center;
        }
        
        h2 {
            color: rgb(71,74,78);
            font-weight: normal;
            margin: 30px 0 10px;
        }
        
        h3 {
            color: rgb(71,74,78);
            font-weight: normal;
            margin: 30px 0 10px;
        }
        
        h1, h2, h3 {
            color: #a19a90;
        }
        
        .emphase {
            text-align: center;
            margin: 0 0 20px 0; 
            font-size: 20px;
            max-width: none;
        }
        
        .emphase, h2, h3, p, li {
            margin-left: 20px;
        }
        
        li {
            list-style: none;
            text-indent: 20px;
        }
        
        strong, p, li {
            line-height: 30px;
            max-width: 600px
        }
        
        .footer {
            height: 120px;
            width: 100%;
            background: #e6e0c6;
        }
        
        .project a {
            color :#7ac6de;
        }
        
        .project h3, .project p {
            margin-left: 0;
        }

    </style>
    
    
</head>
<body>
    <script src="d3.js"></script>
    <script src="cv.js"></script>
</body>
